<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Ошибка 404">
  <meta property="og:type" content="article">
  <meta property="og:url" content="http://lapismyt.space/not_found.html">
  <meta property="og:image" content="http://lapismyt.space/uploads/5815023.jpg">
  <meta property="og:description" content="Извините, страница не найдена.">
  <meta property="og:site_name" content="BCloud">
  <title>BCloud - Страница не найдена</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
    }
    p {
      font-size: 16px;
    }
    .section {
      padding: 50px;
      text-align: center;
    }
    .section:nth-child(odd) {
      background-color: #292929;
    }
    .section:nth-child(even) {
      background-color: #212121;
    }
    .animated {
      animation: fadeInUp 1s ease;
    }
    a {
      color: #4B8BBE;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #6fb6f2;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .section {
        padding: 30px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="section animated">
    <h1>Ой! Страница не найдена (404).</h1>
    <p>Извините, страница, которую вы ищете, не существует или была перемещена.</p>
    <p>Пожалуйста, проверьте правильность URL-адреса или вернитесь на <a href="http://lapismyt.space/">главную страницу</a>.</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
